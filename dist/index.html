<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <nav id="navbar">
        <h1>Todo List</h1>
      </nav>
      <div id="project">
        <h2>Projects</h2>
        <form id="new-project">
          <input
            type="text"
            name=""
            id="project-name"
            placeholder="Project Name"
            required
          />
          <button type="submit" id="projectBtn">New Project</button>
        </form>
        <div id="projects-list"></div>
      </div>
      <div id="todo">
        <h2 id="title">Todo</h2>
        <div id="todo-list"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
